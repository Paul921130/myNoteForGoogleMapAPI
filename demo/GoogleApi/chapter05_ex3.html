<!DOCTYPE html>
<html>

<head>
    <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
        height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
    var map;

    function initMap() {
        var myLatlng = new google.maps.LatLng(-25.363882, 131.044922);
        var mapOptions = {
            zoom: 4,
            center: myLatlng
        }
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);

        var marker = new google.maps.Marker({
            position: myLatlng,
            title: "Hello World!"
        });

        // To add the marker to the map, call setMap();
        marker.setMap(map);
        // 如果要從地圖上移除標記，請呼叫setMap()方法，并傳遞null為引數。
        marker.setMap(null);
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?AIzaSyCGO5bWxnakmnsDVzWrhMhLqACbbwLf6JA&callback=initMap">
    </script>
</body>

</html>
