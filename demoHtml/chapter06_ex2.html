<!DOCTYPE html>
<html>

<head>
    <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

    #map {
        height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */

    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
    function initMap() {
        var myLatlng = new google.maps.LatLng(36.964,  -122.015);
        //在建構時設定地圖類型
        var mapOptions = {
            zoom: 18,
            center: myLatlng,
            mapTypeId: 'satellite'
        };
        var map = new google.maps.Map(document.getElementById('map'),
            mapOptions);
        //使用setMapTypeId()動態修改地圖類型
        //啟用45度角影像
        map.setTilt(45);
        //關閉45度角影像
        map.setTilt(0);
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?AIzaSyCLT9UiLJPX_FpoH18zS1qBm47xvRBZN2A&callback=initMap">
    </script>
</body>

</html>
